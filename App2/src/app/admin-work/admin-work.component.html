<table>
    <tr>
        <td> Enter  Planter Id </td>
        <td> <input type="text" #planterId/> </td>
    </tr>
    <tr>
        <td> Enter  Planter Name </td>
        <td> <input type="text" #planterName/> </td>
    </tr>
    <tr>
        <td> Height </td>
        <td> <input type="text" #height/> </td>
    </tr>
    <tr>
        <td>Category</td>
        <td> 
            <select #category>
                <option> Plant </option>
                <option> Seed </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Bloom Season</td>
        <td> 
            <select #bloomSeason>
                <option> Summer </option>
                <option> Winter </option>
                <option> Spring </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <td> Price </td>
        <td> <input type="text" #price/> </td>
    </tr>
    <tr>
        <td> Discount </td>
        <td> <input type="text" #discount/> </td>
    </tr>
    <tr>
        <td> Planter Description </td>
        <td> <input type="text" #about/> </td>
    </tr>

    <tr>
        <td> Image Name </td>
        <td> <input type="text" #image/> </td>
    </tr>
        <tr>
            <td> Star Rating </td>
            <td> <input type="text" #starRating/> </td>
        </tr>
        <tr>
        <td> <input type="reset" vaule="Clear All"></td>
        <td> <input type="button" 
            (click)="readPlanter(planterId.value,planterName.value,height.value,category.value,bloomSeason.value,price.value,discount.value,about.value,image.value,starRating.value)"
            value="Add Planter" /> </td>
    </tr>
    

</table>
<br/>
